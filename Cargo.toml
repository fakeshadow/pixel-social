[dependencies.hashbrown]
version = "0.6.0"

[dependencies.hyper]
version = "0.13.0-alpha.2"

[dependencies.hyper-tls]
version = "0.4.0-alpha.2"

[dependencies.jsonwebtoken]
version = "6.0.1"

[dependencies.lazy_static]
version = "1.3.0"

[dependencies.lettre]
version = "0.9.2"

[dependencies.lettre_email]
version = "0.9.2"

[dependencies.parking_lot]
version = "0.9.0"

[dependencies.rand]
version = "0.7.2"

[dependencies.redis]
git = "https://github.com/Marwes/redis-rs.git"
