[dependencies.actix]
version = "0.8.3"

[dependencies.actix-files]
version = "0.1.4"

[dependencies.actix-multipart]
version = "0.1.4"

[dependencies.actix-web-actors]
version = "1.0.2"

[dependencies.actix-web]
version = "1.0.8"
default-features = false

[dependencies.async-std]
version = "0.99.6"

[dependencies.base64]
version = "0.10.1"

[dependencies.bcrypt]
version = "0.4.0"

[dependencies.bytes]
version = "0.4.12"

[dependencies.chrono]
version = "0.4.9"
