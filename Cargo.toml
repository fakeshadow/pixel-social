[dependencies.regex]
version = "1.3.1"

[dependencies.serde]
version = "1.0.101"
default-features = false

[dependencies.serde_derive]
version = "1.0.101"

[dependencies.serde_json]
version = "1.0.40"

[dependencies.serde_urlencoded]
version = "0.6.1"

[dependencies.tokio]
version = "0.2.0-alpha.5"
